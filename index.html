<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
        body {
            font-family: 'Sawarabi Mincho', serif;
            background-color: #f1e6db; /* Light Gray */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333333;
        }

        p {
            font-size: 16px;
            color: #777777; /* Gray */
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        li {
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: #333333;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #D81B60; /* Pink */
        }

        img {
            width: 50px;
            height: 50px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333333;
        }

        .project {
            margin-bottom: 30px;
        }

        .project-title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333333;
        }

        .project-description {
            font-size: 30px;
            color: #fff200; /* Gray */
            line-height: 1.6;
            margin-bottom: 10px;
            font-weight: 300;
            
    
    text-shadow: 1.5px 1.5px 3px #000000;
            
        }

        .project-link {
            font-size: 16px;
            color: #000000; /* Pink */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .project-link:hover {
            color: #4f68ce; /* Dark Pink */
        }

        .skill-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .skill {
            font-size: 14px;
            color: #000000; /* Dark Gray */
            background-color: #ffffff;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 15px;
        }

        .contact {
            margin-top: 50px;
            text-align: center;
        }

        .contact-heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333333;
        }

        .contact-info {
            font-size: 16px;
            color: #777777;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .contact-link {
            font-size: 16px;
            color: #000000; /* Pink */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #23b4ed; /* Dark Pink */
        }
        .name{
            text-shadow: #000000;
            text-rendering: geometricPrecision;
            font-weight: 300;
            font-size: 60;
        }
    </style>
    <title>僧正</title>
</head>
<body>
    <div class="container">
        <div class="name">
        <h1 >SUBRAMANYA TN</h1>
    </div>
        <div class="section">
            <div class="project">
                <h3 class="project-title">Coming Soon . . .</h3>
                <p class="project-description">contruction going on
                </p>
                <a class="project-link" href="#">View Details</a>
            </div>
            
            <!-- Add more projects here -->
        </div>

        <div class="section">
            <h2 class="section-heading">Skills</h2>
            <div class="skill-list">
                <div class="skill">HTML</div>
                <div class="skill">CSS</div>
               
                <div class="skill">Java</div>
                <div class="skill">C</div>
                <!-- Add more skills here -->
            </div>
        </div>

        <div class="contact">
            <h2 class="contact-heading">Contact Me</h2>
            <p class="contact-info">Bangaluru South 560111.</p>
            <a class="contact-link" href="mailto:stn3086@gmail.com">Mail</a>
        </div>

        <ul>
            <li><a href="#"><img src="linkedin-logo-png-2026.png" alt="LinkedIn" /></a></li>
            <li><a href="#"><img src="twitter-icon-83.png" alt="Twitter" /></a></li>
            <li><a href="#"><img src="git.png" alt="GitHub" /></a></li>
        </ul>
    </div>
</body>
</html>
